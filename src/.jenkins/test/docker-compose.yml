version: "3.7"

services:
  test:
    build:
      context: ../..
      target: test
    command: >
      bash -c "./test.sh"
    environment:
      GOB_BAGEXTRACT_DATABASE_HOST: test_bagextract_database
      GOB_BAGEXTRACT_DATABASE_PORT: 5432
    depends_on:
      - test_bagextract_database

  test_bagextract_database:
    image: amsterdam/postgres11
    container_name: bagextract_test_database
    environment:
      POSTGRES_PASSWORD: insecure
      POSTGRES_DB: gob_bagextract
      POSTGRES_USER: gob_bagextract
