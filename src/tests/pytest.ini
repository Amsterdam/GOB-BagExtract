[pytest]
# writable by datapunt.
cache_dir = /tmp/.pytest_cache
addopts = --capture=no

env =
    BAG_DATA_CONFIG=fixtures/bag_data
    KADASTER_PRODUCTSTORE_AFGIFTE_URL=https://kadaster.nl/productstore/afgifte
    KADASTER_PRODUCTSTORE_DOWNLOAD_URL=https://kadaster.nl/productstore/download/
    KADASTER_PRODUCTSTORE_CERT=/path/to/cert
    KADASTER_PRODUCTSTORE_KEY=/path/to/key
